<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Summarizer</title>
<style>
:root{--accent:#6c63ff}
body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial; padding:24px; background:#f7f7fb}
.card{max-width:900px;margin:24px auto;padding:20px;background:white;border-radius:12px;box-shadow:0 6px 18px rgba(20,20,50,0.08)}
h1{margin:0 0 8px 0}
.row{display:flex;gap:12px;align-items:center}
input[type=file]{display:block}
textarea{width:100%;height:260px;margin-top:12px;padding:12px;border-radius:8px;border:1px solid #e6e6f0}
.controls{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
.btn{background:var(--accent);color:white;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
.btn.secondary{background:#eee;color:#222}
.meta{color:#666;font-size:14px}
.small{font-size:13px;color:#444}
</style>
</head>
<body>
<div class="card">
<h1>PDF Summarizer</h1>
<div class="meta">Upload a PDF, choose <strong>short / medium / long</strong> summary. If your system is offline the app will use the offline model automatically.</div>


<div style="margin-top:16px">
<label class="small">Select PDF</label>
<input id="pdffile" type="file" accept="application/pdf">
<div class="small" id="file-name"></div>
</div>


<div class="controls">
<div>
<label class="small">Summary length</label><br/>
<select id="length">
<option value="short">Short</option>
<option value="medium" selected>Medium</option>
<option value="long">Long</option>
</select>
</div>


<div>
<label class="small">Mode</label><br/>
<select id="mode">
<option value="auto">Auto (online if available)</option>
<option value="online">Force Online</option>
<option value="offline">Force Offline</option>
</select>
</div>


<div style="margin-left:auto;display:flex;gap:8px;align-items:center">
<button class="btn" id="summarizeBtn">Summarize</button>
<button class="btn secondary" id="clearBtn">Clear</button>
</html>
